l_english:
 LOADING_TIP_0:0 "在别人书写历史时拱手旁观是一种耻辱，谁获胜并不重要。\n——贝尼托·墨索里尼"
 LOADING_TIP_1:0 "为了塑造伟大者，即使是需要踢屁股也要送他们上战场，这就是我应该干的。\n——贝尼托·墨索里尼"
 LOADING_TIP_2:0 "每一位士兵在上阵前都必须明白，他所投身的这场小规模战斗在整个大局中所起到的作用。\n——伯纳德·L·蒙哥马利"
 LOADING_TIP_3:0 "如果我们输掉了空战，那么我们将会迅速在整场战争中落败。\n——伯纳德·L·蒙哥马利"
 LOADING_TIP_4:0 "信任别人很好，但是，不信任更好。\n——贝尼托·墨索里尼"
 LOADING_TIP_5:0 "无论是从哲学还是信条的角度，我都不相信会有持久的和平。\n——贝尼托·墨索里尼"
 LOADING_TIP_6:0 "长颈鹿是无情的生物。"
 LOADING_TIP_7:0 "只要主权国家持有强大的武力，战争就无法避免。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_8:0 "投票者无法决定任何事，计票者才决定一切。\n——约瑟夫·斯大林"
 LOADING_TIP_9:0 "历史证明，从来就没有不可战胜的军队。\n——约瑟夫·斯大林"
 LOADING_TIP_10:0 "教宗？他有多少个师？！\n——约瑟夫·斯大林"
 LOADING_TIP_11:0 "多姿多彩是苏联最大的特色。\n——约瑟夫·斯大林"
 LOADING_TIP_12:0 "唯一真正的力量来自于枪杆子。\n——约瑟夫·斯大林"
 LOADING_TIP_13:0 "任何不以面向战争而组建的联盟都是愚蠢且无用的。\n——阿道夫·希特勒"
 LOADING_TIP_14:0 "伟大的说谎者同时也是伟大的魔术师。\n——阿道夫·希特勒"
 LOADING_TIP_15:0 "如果今天我得站在革命者的立场上，那么我就将是反对这场革命的革命者。\n——阿道夫·希特勒"
 LOADING_TIP_16:0 "如果你编织一个足够夸大的谎言并不断重复足够多次，别人就将会相信它。\n——阿道夫·希特勒"
 LOADING_TIP_17:0 "德意志要么成为世界的主宰，要么不复存在。\n——阿道夫·希特勒"
 LOADING_TIP_18:0 "成功包括毫不气馁地从失败走向失败。\n——温斯顿·丘吉尔"
 LOADING_TIP_19:0 "如果你正在穿越地狱，那么继续前进。\n——温斯顿·丘吉尔"
 LOADING_TIP_20:0 "对民主最好的驳论就是和一个普通选民交谈五分钟。\n——温斯顿·丘吉尔"
 LOADING_TIP_21:0 "无论未来何时发生战争，装甲部队都将起到决定性作用。\n——海因茨·古德里安"
 LOADING_TIP_22:0 "德国的新型豹式和虎式坦克可以尽情使用到故障为止，但不要尝试进行维修，因为它们的引擎、传动和悬挂都很劣质。\n——苏联红军·军械部"
 LOADING_TIP_23:0 "没有哪个杂种是通过为国捐躯赢得一场战争的，赢得战争靠的是让敌国那些可怜的杂种为他们的国家去死。\n——乔治·S·巴顿"
 LOADING_TIP_24:0 "即刻执行的不错计划要强于下周执行的完美计划。\n——乔治·S·巴顿"
 LOADING_TIP_25:0 "要么领导我，要么跟随我，或者直接从我面前滚开。\n——乔治·S·巴顿"
 LOADING_TIP_26:0 "没有人能成功守住任何事物，这里别的没有，就是进攻，进攻再进攻。\n——乔治·S·巴顿"
 LOADING_TIP_27:0 "战争也许要通过武器厮杀，但是要由人去获得胜利，要由追随者与领导者的精神去支持赢取胜利。\n——乔治·S·巴顿"
 LOADING_TIP_28:0 "当我第一次看见喷气机的时候，我直接就把它打下来了。\n——查克·叶格，美国陆军航空队"
 LOADING_TIP_29:0 "特奥，这里是海因里希。刚刚打下两架轰炸机，但是已经没有弹药了，我要撞过去了。再会，英灵殿再见！\n——海因里希·埃尔勒，德意志国防军空军"
 LOADING_TIP_30:0 "选拔优秀人才，并且帮助他们尽力做到最好也是领导力的一部分。\n——切斯特·W·尼米兹"
 LOADING_TIP_31:0 "这项行动具备成功的可能性吗？或者说，它在物质基础以及跟进供给的层面是否处在可行范围内？\n——切斯特·W·尼米兹"
 LOADING_TIP_32:0 "在准备作战时，我经常发现此前的计划是不中用的，但参与规划的过程却是必不可少的。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_33:0 "决定两条狗争斗胜负的并非它们的身板尺寸，而是它们为争斗所投入的力量大小。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_34:0 "毋庸置疑，当面临存亡之忧时，人间就会爆发冲突，并且最终招致诸国间不幸的战事。\n——东条英机"
 LOADING_TIP_35:0 "在单挑对决当中，胜利者将是弹夹里多一发子弹的人。\n——埃尔温·隆美尔"
 LOADING_TIP_36:0 "我宁可作为重锤，而不是砧板。\n——埃尔温·隆美尔"
 LOADING_TIP_37:0 "流汗不流血，流血不丢命，但是只要开动脑筋，便可兼顾二者。\n——埃尔温·隆美尔"
 LOADING_TIP_38:0 "可怜的内维尔·张伯伦曾以为希特勒值得信任，但他错了。不过，我不觉得我现在对斯大林的看法错了。\n——温斯顿·丘吉尔（雅尔塔会议后）"
 LOADING_TIP_39:0 "我相信这是我们这个时代的和平。\n——内维尔·张伯伦，1938年慕尼黑协定后"
 LOADING_TIP_40:0 "我保证没有一架敌军轰炸机可以飞抵鲁尔，如果有哪怕一架做到了，我就不姓戈林，你可以叫我迈耶。\n——赫尔曼·迈耶"
 LOADING_TIP_41:0 "我们只需在门前踹上一脚，整座腐朽的建筑便会轰然倒塌。\n——阿道夫·希特勒（如是评价苏联道）"
 LOADING_TIP_42:0 "我可以在对英美开战后最初的6到12个月的时间里猪突猛进，但在这之后，我并不指望能继续获胜。\n——山本五十六"
 LOADING_TIP_43:0 "如果我军遭遇雷区，我军步兵将视其为无物般继续进攻。\n——格奥尔基·朱可夫"
 LOADING_TIP_44:0 "我们此前低估了俄国巨人……无论我们何时消灭他们一打师，俄国人总能再补上另一打。\n——弗朗茨·哈尔德"
 LOADING_TIP_45:0 "致德军指挥官：扯淡！\n美军指挥官\n——安东尼·C·麦考利夫（当德军勒令其投降时答复）"
 LOADING_TIP_46:0 "今天是我们，明天就轮到你们。\n——海尔·塞拉西一世，1936年"
 LOADING_TIP_47:0 "一步也不许后退！\n——苏联国防委员会·第227号命令"
 LOADING_TIP_48:0 "虎！虎！虎！\n——渊田美津雄，1941年12月7日"
 LOADING_TIP_49:0 "你的名字无人知晓，你的功绩永世长存。\n——无名烈士墓（莫斯科）"
 LOADING_TIP_50:0 "第34特遣舰队现在何处？重复一遍，现在何处？全世界都想知道。\n——美国海军太平洋舰队司令部，莱特湾战役"
 LOADING_TIP_51:0 "而战局未必好转，世界大势亦不利我。\n——昭和天皇，1945年"
 LOADING_TIP_52:0 "我们本应该在第一次作战之后就更加明白这一点。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_53:0 "俄罗斯的广袤冰原吞噬了我们。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_54:0 "我请问诸位，诸位是否愿意打一场总体战？如有必要的话，诸位是否愿意打一场比我们所能想到的还要更加激进且彻底的总体战？\n——约瑟夫·戈培尔"
 LOADING_TIP_55:0 "德国军队的一记铁拳和苏联军队的另一记铁拳将这个凡尔赛的丑陋产物带向了终结。\n——维亚切斯拉夫·莫洛托夫（在波兰灭亡后如是评价道）"
 LOADING_TIP_56:0 "刮掉一艘平顶船！迪克森通知母舰：刮掉一艘平顶船！\n——罗伯特·E·迪克森，珊瑚海战役"
 LOADING_TIP_57:0 "这难道不令人害怕吗？我们两个身为德国总参谋部的军官，却正在这里谈论如何谋杀我们的最高统帅！？\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_58:0 "希特勒就是个正在刀锋上跳舞的苦行僧，他必须被除掉。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_59:0 "纳粹在挑起这场战争时天真地自以为只有他们可以炸别人，而别人不会来炸他们。\n——亚瑟·“轰炸机”·哈里斯"
 LOADING_TIP_60:0 "如果希特勒入侵了地狱，那么我也会在下议院替恶魔说几句好话。\n——温斯顿·丘吉尔，1941年6月21日"
 LOADING_TIP_61:0 "所以说那个混蛋已经死了？噢，真可惜没能活捉他！\n——约瑟夫·斯大林（听闻希特勒自杀后如是说道）"
 LOADING_TIP_62:0 "我们被击败了，我们被痛打了，我们输掉了这场战斗。\n——保罗·雷诺，1940年5月15日"
 LOADING_TIP_63:0 "我只需要付出几千人伤亡的代价，就可以作为参战方在和谈中占据一席之地。\n——贝尼托·墨索里尼"
 LOADING_TIP_64:0 "法国人对波兰人谎称说他们会发起进攻，但实际上他们并不会。\n——艾蒙德·艾恩赛德爵士"
 LOADING_TIP_65:0 "为何要为但泽而死？\n——法国反战口号，1939年"
 LOADING_TIP_66:0 "在这场战争中，存在着某些虚假的东西。\n——美国参议员威廉·波拉，1939年"
 LOADING_TIP_67:0 "瑞士有着最令人作呕且卑鄙的人民以及政治体系，瑞士人是新德意志不共戴天的敌人。\n——阿道夫·希特勒"
 LOADING_TIP_68:0 "对于朕及帝国而言，胜利硕果着实令人应接不暇。\n——昭和天皇"
 LOADING_TIP_69:0 "你们最后都得去给德国人擦他们的军靴！\n——伊塔洛·巴尔博"
 LOADING_TIP_70:0 "击沉、烧毁、俘获、摧毁……总之，不要让任何东西通过。\n——安德鲁·坎宁安，突尼斯战役"
 LOADING_TIP_71:0 "我觉得我们可能在向一座过于遥远的桥发起徒劳进军。\n——弗里德里克·勃朗宁（市场花园行动前）"
 LOADING_TIP_72:0 "为法国军队感谢上帝。\n——温斯顿·丘吉尔，1933年"
 LOADING_TIP_73:0 "当你发觉一条响尾蛇即将咬人的时候，你不会等到被咬了才去消灭它。\n——富兰克林·D·罗斯福"
 LOADING_TIP_74:0 "条约不一定都是神圣的，原则才是。\n——富兰克林·D·罗斯福"
 LOADING_TIP_75:0 "挨饿和失业的人民是滋生独裁的土壤。\n——富兰克林·D·罗斯福"
 LOADING_TIP_76:0 "如果弟兄们想活命下去，那就必须要时刻保持警惕，否则一些婊子养的德国杂种就会偷摸到身后，然后用打出屎的力量要了我们的命。\n——乔治·S·巴顿"
 LOADING_TIP_77:0 "除非连最普通的士兵都清楚他正在保卫国家，否则任何防御工事、火炮或者外国援助都毫无意义。\n——卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78:0 "穿过泥泞与鲜血，直到绿野的彼端。\n——加拿大皇家装甲部队·座右铭"
 LOADING_TIP_79:0 "皇家海军上下如今普遍都想看看意大利人是否能够达到他们在上次大战中的水平，还是说他们已经彻底堕落了。\n——温斯顿·丘吉尔（在意大利参战后如是说道）"
 LOADING_TIP_80:0 "而且我们还将会抡起碎酒瓶底去与他们战斗，因为我们他妈的只剩这玩意儿了！\n——温斯顿·丘吉尔（在承诺将在田野和街头战斗之后如是说道）"
 LOADING_TIP_81:0 "经验表明，一个足够坚定的人使用近战武器攻击坦克基本上总能成功。\n——德军中央集团军群·反坦克手册"
 LOADING_TIP_82:0 "只要给我50架DC-3运输机，滇缅公路是否被日本人切断就无关紧要了。\n——蒋介石"
 LOADING_TIP_83:0 "政治是不流血的战争，战争是流血的政治。\n——毛泽东"
 LOADING_TIP_84:0 "存人失地，人地皆存；存地失人，人地皆失。\n——毛泽东"
 LOADING_TIP_85:0 "我宁愿死在大罗马尼亚的沼泽中，也绝不苟活在小罗马尼亚的天堂里。\n——扬·安东内斯库"
 LOADING_TIP_86:0 "人并不重要，重要的是他们代表的是什么。\n——扬·安东内斯库"
 LOADING_TIP_87:0 "在战争时期，真理是如此宝贵，正因如此，她总需要用谎言去加以捍卫。\n——温斯顿·丘吉尔"
 LOADING_TIP_88:0 "我们今天被机械化部队击败了，但在将来，我们一定可以用更加优秀的机械化部队战胜敌人，而世界的命运也将系于此。\n——夏尔·戴高乐"
 LOADING_TIP_89:0 "漫漫秋日，如提琴长叹，我心暗伤。\n——英国特别行动局向法国抵抗组织发送的加密信息"
 LOADING_TIP_90:0 "像瑞士这样的国家，不过是欧洲脸面上的脓疮，绝不能允许它继续存在下去。\n——阿道夫·希特勒"
 LOADING_TIP_91:0 "我不认为我在这段时间里有什么收获。\n——我（mod作者），在完成mod后。"
 LOADING_TIP_92:0 "我花了3个月的时间在这上面，老实说，那并不算很棒的一段时光。\n——我（mod作者），刚完成mod"
 LOADING_TIP_93:0 "说实话，我讨厌苏联。\n——我（mod作者），当我在为苏联做胜利点时"
 LOADING_TIP_94:0 "我实际上是通过编写愚蠢的加载提示来延迟此mod的发布。\n——我（mod作者），现在"