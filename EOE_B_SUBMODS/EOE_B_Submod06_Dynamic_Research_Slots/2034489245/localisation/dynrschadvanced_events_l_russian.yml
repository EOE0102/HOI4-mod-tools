 rschstart.1.t:0 "Приветствие"
 rschstart.1.d:0 "(Dynamic Research) каждая страна будет иметь 0 ячеек исследований, но чем больше фабрик будет у страны, тем больше будет ячеек исследований. Десять фабрик - одна ячейка, и так далее по нарастанию количества фабрик, пять тысяч фабрик - предел, после которого ячейки даваться не будут, а именно, суммарное кол-во ячеек достигнет двадцати(без учёта ячеек по фокусам). Приятной игры."
 rschstart.1.a:0 "Ок"